<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Shuffler</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
  <div class="container mt-3 mt-md-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <h1 class="text-center mb-2">Group Maker Website</h1>
        <p class="text-center developed-by mb-3 mb-md-4">Developed by: Servando S. Tio III</p>
        <div class="card bg-dark text-light border-secondary mb-4">
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Choose Input Method:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inputMethod" id="uploadFile" value="upload" checked>
                <label class="form-check-label" for="uploadFile">
                  Upload Excel/CSV File
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inputMethod" id="manualInput" value="manual">
                <label class="form-check-label" for="manualInput">
                  Manually Input Names
                </label>
              </div>
            </div>
            <div class="mb-3" id="fileUploadSection">
              <label for="fileInput" class="form-label">Upload Excel/CSV File</label>
              <input type="file" class="form-control" id="fileInput" accept=".csv">
            </div>
            <div class="mb-3 d-none" id="manualInputSection">
              <label for="nameInput" class="form-label">Enter Names (One per line)</label>
              <textarea class="form-control" id="nameInput" rows="5" placeholder="Enter names, one per line"></textarea>
            </div>
            <div class="mb-3">
              <label for="groupSize" class="form-label">Group Size</label>
              <input type="number" class="form-control" id="groupSize" min="1" value="2">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <button id="shuffleBtn" class="btn btn-primary">Shuffle</button>
              <button id="resetBtn" class="btn btn-danger">Reset</button>
              <button id="saveBtn" class="btn btn-success">Save as PDF</button>
            </div>
          </div>
        </div>
        <div id="groupsContainer" class="table-responsive">
          <table class="table table-dark table-striped table-bordered">
            <thead>
              <tr>
                <th>Group</th>
                <th>Leader</th>
                <th>Members</th>
              </tr>
            </thead>
            <tbody id="groupsTableBody">
              <!-- Groups will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jsPDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- autoTable Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
  <script>
    // Disable right-click and developer tools shortcuts
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    document.addEventListener('keydown', (e) => {
      if (
        e.key === 'F12' || // F12
        (e.ctrlKey && e.shiftKey && e.key === 'I') || // Ctrl+Shift+I
        (e.ctrlKey && e.shiftKey && e.key === 'J') || // Ctrl+Shift+J
        (e.ctrlKey && e.key === 'U') // Ctrl+U
      ) {
        e.preventDefault();
        alert('Shortcut keys are disabled.');
      }
    });

    // Detect developer tools
    let devToolsOpened = false;

    function detectDevTools() {
      const devTools = /./;
      devTools.toString = () => {
        devToolsOpened = true;
        throw new Error('DevTools detected');
      };
      console.log(devTools);
    }

    setInterval(() => {
      try {
        detectDevTools();
      } catch (e) {
        if (e.message === 'DevTools detected') {
          devToolsOpened = true;
        }
      }

      if (devToolsOpened) {
        alert('Developer tools are not allowed.');
        window.location.href = '/'; // Redirect to home page or close the page
      }
    }, 1000);
  </script>
</body>
</html>
